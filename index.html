<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Creador de Llaves</title>
</head>
<body>
    <h1 id="tituloPrincipal">Crea tu llave de Combate</h1>

    <form>
        <label for="titulo">Ingrese Nombre:</label><br>
        <input type="text" id="nameInput" name="titulo"><br>
        <label for="autor">Ingrese Apellido:</label><br>
        <input type="text" id="surnameInput" name="autor"><br>
        <label for="precio">Ingrese Sexo:</label><br>
        <input type="text" id="sexInput" name="precio"><br>
        <label for="anio">Ingrese Edad:</label><br>
        <input type="text" id="ageInput" name="anio"><br>

    </form>
    <button id="guardarLibroBtn" class="btn btn-success">Guardar Participante</button>
    <div id="productosPrueba"></div>

    <button id="verCatalogo" class="btn btn-success">Ver Participantes</button>
    <button id="ocultarCatalogo" class="btn btn-success">Ocultar Participantes</button>
    <h3>Participantes:</h3>
    <div id="productos"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    <script src="index.js"></script>
</body>
</html>
