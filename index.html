<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Creador de Llaves</title>
</head>
<body>
    <h1 id="tituloPrincipal">Crea tu llave de Combate</h1>

    <form id="form">
        <label for="name">Ingrese Nombre:</label>
        <input type="text" id="nameInput" name="name">
        <label for="surname">Ingrese Apellido:</label>
        <input type="text" id="surnameInput" name="surname">
        <label for="sex">Ingrese Sexo:</label>
        <input type="text" id="sexInput" name="sex">
        <label for="age">Ingrese Edad:</label>
        <input type="text" id="ageInput" name="age">
        <!-- <input type="file" accept="image/*" multiple="false" id="imgImp">
 -->
    </form>
    <button id="saveCompetitorBtn" class="btn btn-success">Guardar Participante</button>
    <div id="productosPrueba"></div>

    <button id="verCatalogo" class="btn btn-success">Ver Participantes</button>
    <button id="ocultarCatalogo" class="btn btn-success">Ocultar Participantes</button>
    <h3>Participantes:</h3>
    <div id="competitors"></div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
